<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Golden gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Pattern for fabric -->
    <pattern id="fabricPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#1A1A1A"/>
  
  <!-- Fabric pattern background -->
  <rect width="400" height="200" fill="url(#fabricPattern)"/>
  
  <!-- Main emblem group -->
  <g transform="translate(200, 80)">
    
    <!-- Crown -->
    <g id="crown">
      <!-- Crown base -->
      <rect x="-25" y="-15" width="50" height="8" fill="url(#goldGradient)" rx="4"/>
      
      <!-- Crown points -->
      <polygon points="-25,-15 -20,-25 -15,-15" fill="url(#goldGradient)"/>
      <polygon points="-15,-15 -10,-25 -5,-15" fill="url(#goldGradient)"/>
      <polygon points="-5,-15 0,-30 5,-15" fill="url(#goldGradient)"/>
      <polygon points="5,-15 10,-25 15,-15" fill="url(#goldGradient)"/>
      <polygon points="15,-15 20,-25 25,-15" fill="url(#goldGradient)"/>
      
      <!-- Central cross on main point -->
      <line x1="-2" y1="-30" x2="2" y2="-30" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-28" x2="0" y2="-32" stroke="#FFD700" stroke-width="1.5"/>
    </g>
    
    <!-- Tailor's scissors -->
    <g id="scissors" transform="translate(0, 10)">
      <!-- Left blade -->
      <path d="M-20,0 Q-25,5 -20,10 L-15,15 Q-10,20 -5,15 L0,10 Q5,5 0,0" 
            fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
      
      <!-- Right blade -->
      <path d="M20,0 Q25,5 20,10 L15,15 Q10,20 5,15 L0,10 Q-5,5 0,0" 
            fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
      
      <!-- Scissors handle -->
      <circle cx="0" cy="0" r="3" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
      
      <!-- Scissors pivot -->
      <circle cx="0" cy="0" r="1.5" fill="#B8860B"/>
    </g>
    
    <!-- Fabric pattern behind scissors -->
    <rect x="-30" y="5" width="60" height="20" fill="url(#fabricPattern)" opacity="0.4"/>
    
    <!-- Decorative lines -->
    <line x1="-40" y1="35" x2="40" y2="35" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="-35" y1="40" x2="35" y2="40" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Shop name -->
  <text x="200" y="150" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="url(#goldGradient)">
    AL QAISAR
  </text>
  
  <!-- Decorative lines around name -->
  <line x1="80" y1="145" x2="150" y2="145" stroke="url(#goldGradient)" stroke-width="1"/>
  <line x1="250" y1="145" x2="320" y2="145" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="200" y="175" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="normal" fill="url(#goldGradient)" opacity="0.9">
    TAILOR SHOP
  </text>
  
  <!-- Subtle glow effect -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
</svg>
